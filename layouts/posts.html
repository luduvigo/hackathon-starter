<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>	
<body ng-app="app">
	<div ng-controller="PostsCtrl" class="container">
		<h1>Cosa vuoi fare?</h1>
		<form role="form">
			<div class="form-group">
				Dicci cosa ti piacerebbe fare ora.
				<div class="input-group">
					<input ng-model="postBody" class="form-control" />
					<span class="input-group-btn">
						<button ng-click="addPost()" class="btn btn-default">Aggiungi desiderio</button>
					</span>
				</div>
			</div>		
		</form>
		
		<ul class="list-group">
			<li ng-repeat="post in posts" class="list-group-item">
				<strong>@{{ post.username }}</strong>
				<span>{{ post.body }}</span>
			</li>
		</ul>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
	<script>
		//Create local app module
		var app = angular.module("app", [])
		//Create the PostCtrl module 
		//dependency inject $scope
		app.controller("PostsCtrl", function($scope, $http) {
			//the function runs when the Add post button is clicked
			$scope.addPost = function() {
				if($scope.postBody){
					$http.get("http://localhost:3000/api/posts")
						.success(function (posts){
							$scope.posts = posts				
						})
					$scope.postBody = null
				}
			}
		})	
	</script>
</body>
</html>
